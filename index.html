<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scss</title>
</head>
<body>
    <article class="container calculator" >
        <div class="calculator__display"></div>
        <input type="text" class="calculator__display-input" value="2+7">
        <div class="calculator__display-result">9</div>
        <div class="calculator__callback">
            <img src="./assets/callback.png" alt="icone de seta de retorno">
            <div class="calculator__buttons">
                <div class="calculator__buttons-wrapper">
                    <button class="button__green button">C</button>
                    <button class="button__operation button" >()</button>
                    <button class="button__operation button">%</button>
                    <button class="button__operation button">%</button>
                </div>
                <div class="calculator__buttons-wrapper">
                    <button class="button__number button">7</button>
                    <button class="button__number button">8</button>
                    <button class="button__number button">9</button>
                    <button class="button__operation button">x</button>
                </div><div class="calculator__buttons-wrapper">
                    <button class="button__number button">4</button>
                    <button class="button__number button">5</button>
                    <button class="button__number button">6</button>
                    <button class="button__operation button">-</button>
                </div><div class="calculator__buttons-wrapper">
                    <button class="button__number button">1</button>
                    <button class="button__number button">2</button>
                    <button class="button__number button">3</button>
                    <button class="button__operation button">+</button>
                </div><div class="calculator__buttons-wrapper">
                    <button class="button__number button">+/-</button>
                    <button class="button__number button">0</button>
                    <button class="button__number button">.</button>
                    <button class="button__red button">=</button>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
